<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BTC Live Gradient Forex Chart</title>
<style>
  :root {
    --btc-yellow: #f2a900;
    --btc-gold: #ffcc33;
    --btc-dark: #0e0e0e;
    --glow: 0 0 25px rgba(242, 169, 0, 0.6);
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top left, #121212, #000);
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  .btc-bar {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 18px;
    background: linear-gradient(90deg, #1a1a1a, #000);
    box-shadow: 0 0 35px rgba(242,169,0,0.2), inset 0 0 10px rgba(255,255,255,0.05);
  }

  /* BTC Info Section */
  .btc-info {
    position: absolute;
    left: 40px;
    top: 30px;
    z-index: 5;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .btc-logo {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    overflow: hidden;
    background: linear-gradient(135deg, var(--btc-yellow), var(--btc-gold));
    box-shadow: var(--glow);
  }

  .btc-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .btc-text {
    color: #fff;
  }

  .btc-text h2 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .btc-text .price {
    font-size: 28px;
    font-weight: 700;
    color: var(--btc-gold);
    text-shadow: var(--glow);
    transition: color 0.3s ease;
  }

  /* Chart */
  canvas {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Floating BTC logos */
  .float-logo {
    position: absolute;
    width: 55px;
    height: 55px;
    opacity: 0.5;
    object-fit: cover;
    border-radius: 50%;
    filter: drop-shadow(0 0 10px rgba(242,169,0,0.5));
    animation: float 15s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
    50% { transform: translateY(-40px) rotate(25deg); opacity: 0.9; }
    100% { transform: translateY(0) rotate(-25deg); opacity: 0.5; }
  }
</style>
</head>
<body>

<div class="btc-bar">
  <canvas id="chart"></canvas>

  <div class="btc-info">
    <div class="btc-logo">
      <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" alt="BTC Logo" />
    </div>
    <div class="btc-text">
      <h2>BTC / USDT</h2>
      <div class="price" id="btcPrice">$--</div>
    </div>
  </div>

  <!-- Floating BTC Logos -->
  <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" class="float-logo" style="top: 70%; left: 20%; animation-delay: 0s;">
  <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" class="float-logo" style="top: 30%; left: 60%; animation-delay: 4s;">
  <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" class="float-logo" style="top: 60%; left: 80%; animation-delay: 7s;">
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const priceEl = document.getElementById("btcPrice");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = 220;
}
window.addEventListener("resize", resize);
resize();

let prices = [];
let btcPrice = 0;

// Draw moving yellow gradient chart
function drawChart() {
  ctx.clearRect(0, 0, width, height);

  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, "#ffdd55");
  gradient.addColorStop(0.5, "#f2a900");
  gradient.addColorStop(1, "#d49500");

  ctx.beginPath();
  ctx.moveTo(0, height / 2);

  if (prices.length > 1) {
    for (let i = 0; i < prices.length; i++) {
      const x = (i / prices.length) * width;
      const y = height - ((prices[i] - Math.min(...prices)) / (Math.max(...prices) - Math.min(...prices))) * height;
      ctx.lineTo(x, y);
    }
  }

  ctx.strokeStyle = gradient;
  ctx.lineWidth = 3;
  ctx.shadowBlur = 18;
  ctx.shadowColor = "rgba(242,169,0,0.8)";
  ctx.stroke();

  ctx.shadowBlur = 0;
  requestAnimationFrame(drawChart);
}
drawChart();

// Live BTC price via Binance WebSocket
const ws = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");
ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  const price = parseFloat(data.p);
  btcPrice = price;
  priceEl.textContent = "$" + price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

  prices.push(price);
  if (prices.length > 300) prices.shift();
};
</script>
</body>
</html>
