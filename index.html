<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BTC Live Gradient Forex Chart</title>
<style>
  :root {
    --btc-yellow: #f2a900;
    --btc-gold: #ffcc33;
    --btc-dark: #0e0e0e;
    --glow: 0 0 25px rgba(242, 169, 0, 0.6);
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top left, #121212, #000);
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  /* Container */
  .btc-bar {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 16px;
    background: linear-gradient(90deg, #1a1a1a, #000);
    box-shadow: 0 0 30px rgba(242,169,0,0.2), inset 0 0 10px rgba(255,255,255,0.05);
  }

  /* BTC Info section */
  .btc-info {
    position: absolute;
    left: 40px;
    top: 30px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .btc-logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    background: linear-gradient(135deg, var(--btc-yellow), var(--btc-gold));
    box-shadow: var(--glow);
    display: grid;
    place-items: center;
  }

  .btc-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .btc-text {
    color: #fff;
  }

  .btc-text h2 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .btc-text .price {
    font-size: 28px;
    font-weight: 700;
    color: var(--btc-gold);
    text-shadow: var(--glow);
    transition: color 0.3s ease;
  }

  /* Chart */
  canvas {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Floating BTC logos */
  .float-logo {
    position: absolute;
    width: 50px;
    height: 50px;
    opacity: 0.6;
    border-radius: 50%;
    object-fit: cover;
    animation: float 15s infinite ease-in-out;
    filter: drop-shadow(0 0 15px rgba(242,169,0,0.6));
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
    50% { transform: translateY(-40px) rotate(25deg); opacity: 1; }
    100% { transform: translateY(0) rotate(-25deg); opacity: 0.6; }
  }
</style>
</head>
<body>

<div class="btc-bar">
  <canvas id="chart"></canvas>

  <div class="btc-info">
    <div class="btc-logo">
      <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" alt="BTC Logo" />
    </div>
    <div class="btc-text">
      <h2>BTC / USDT</h2>
      <div class="price" id="btcPrice">$--</div>
    </div>
  </div>

  <!-- Floating BTC logos -->
  <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" class="float-logo" style="top: 65%; left: 25%; animation-delay: 0s;">
  <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" class="float-logo" style="top: 35%; left: 75%; animation-delay: 3s;">
  <img src="https://i.imgur.com/j0f0CaT_d.webp?maxwidth=1520&fidelity=grand" class="float-logo" style="top: 75%; left: 55%; animation-delay: 6s;">
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const priceEl = document.getElementById("btcPrice");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = 220;
}
window.addEventListener("resize", resize);
resize();

let points = new Array(200).fill(height / 2);
let targetPrice = 0;

// Draw smooth animated yellow forex line
function drawChart() {
  ctx.clearRect(0, 0, width, height);

  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, "#ffcc33");
  gradient.addColorStop(0.5, "#f2a900");
  gradient.addColorStop(1, "#c18f00");

  // Move points left
  points.shift();
  const noise = (Math.random() - 0.5) * 10;
  const lastPoint = points[points.length - 1];
  const newY = Math.max(50, Math.min(height - 50, lastPoint + noise));
  points.push(newY);

  // Draw line
  ctx.beginPath();
  ctx.moveTo(0, points[0]);
  for (let i = 1; i < points.length; i++) {
    const x = (i / points.length) * width;
    ctx.lineTo(x, points[i]);
  }

  ctx.strokeStyle = gradient;
  ctx.lineWidth = 3;
  ctx.shadowBlur = 20;
  ctx.shadowColor = "rgba(242,169,0,0.7)";
  ctx.stroke();
  ctx.shadowBlur = 0;

  requestAnimationFrame(drawChart);
}
drawChart();

// Live BTC price from Binance
const ws = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");
ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  const price = parseFloat(data.p);
  priceEl.textContent = "$" + price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
};
</script>
</body>
</html>
